log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout   
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %-7p  [%t] %c{1}:%L - %m%n
log4j.appender.console.threshold=ERROR

log4j.appender.file=org.apache.log4j.RollingFileAppender   
log4j.appender.file.maxFileSize=100KB   
log4j.appender.file.maxBackupIndex=5  
log4j.appender.logfile.File=${logfile.name}
log4j.appender.file.threshold=INFO
log4j.appender.file.layout=org.apache.log4j.PatternLayout   
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %-7p  [%t] %c{1}:%L - %m%n

log4j.rootLogger=INFO,console,file
log4j.logger.backtype.storm=WARN
log4j.logger.clojure.contrib=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.me.prettyprint=WARN
log4j.logger.clojure.tools=WARN

